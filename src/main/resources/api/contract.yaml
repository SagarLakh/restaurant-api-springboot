openapi: 3.0.2
info:
  title: Api contract for Restaurant domain
  description: "Api contract to access Restaurant domain"
  termsOfService: none
  contact:
    email: sag.lakh@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
  - url: http://localhost:8080
    description: Localhost development server
tags:
  - name: restaurants
    description: Operations about Restaurants
paths:
  /v1/restaurants:
    get:
      tags:
        - restaurants
      summary: Get all restaurants
      description: Get all the restaurants
      operationId: getAllRestaurants
      responses:
        200:
          description: List of restaurants returned, may be empty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurants'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
    post:
      tags:
        - restaurants
      summary: Create a new restaurant
      description: Create a new restaurant
      operationId: createRestaurant
      responses:
        200:
          description: Not used
          content: {}
        201:
          description: Restaurant created successfully
          content: {}
        409:
          description: Restaurant with the provided id already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
  /v1/restaurants/{id}:
    get:
      tags:
        - restaurants
      summary: Get restaurant by id
      description: Get restaurant by id
      operationId: getRestaurantById
      parameters:
        - name: id
          in: path
          description: Id to retrieve its restaurant associated information
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Restaurant info
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Restaurant'
        404:
          description: Restaurant with id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
    delete:
      tags:
        - restaurants
      summary: Delete restaurant by id
      description: Delete restaurant by id
      operationId: deleteRestaurantById
      parameters:
        - name: id
          in: path
          description: Id to retrieve its restaurant associated information
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Restaurant successfully deleted
          content: {}
        404:
          description: Restaurant with id not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
    put:
      tags:
        - restaurants
      summary: Update restaurant by id
      description: Update restaurant by id
      operationId: updateRestaurantById
      parameters:
        - name: id
          in: path
          description: Id to retrieve its restaurant associated information
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Restaurant successfully updated
          content: {}
        404:
          description: Restaurant with id not found
          content:
            application/json:
              schema:
               $ref: '#/components/schemas/Error'
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codegen-request-body-name: body
components:
  schemas:
    Restaurant:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        city:
          type: string
        address:
          type: string
    Restaurants:
      type: array
      items:
        $ref: '#/components/schemas/Restaurant'
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        description:
          type: string
